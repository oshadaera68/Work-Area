<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Form</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="assets/Bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/order.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&display=swap" rel="stylesheet">

</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                MA POS System
            </a>
            <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler" data-bs-target="#navbarSupportedContent"
                    data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="customer.html">Customer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="item.html">Item</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" href="order.html">Place Order</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <button class="btn btn-outline-success me-2" type="button">Sign Up</button>
                    <button class="btn btn-sm btn-outline-secondary" type="button">Logout</button>
                </form>
            </div>
        </div>
    </nav>
</header>

<main>
    <section class="container-fluid mt-4">
        <section class="row">
            <div class="col-12 col-md-12 col-lg">
                <h2 class="text-secondary">Place Order Form</h2>
                <p class="p-2 mb-2 text-secondary position-relative">Customer Form</p>
                <form class="col-lg-3">
                    <div class="mb-3">
                        <label class="form-label" for="exampleId">Order ID :</label>
                        <input aria-label="Id" class="form-control me-2" id="exampleId" placeholder="Order Id"
                               type="ID">
                    </div>
                    <div class="mb-3 ">
                        <label class="form-label" for="dropdownMenuButton1">Customer ID :</label>
                        <div class="dropdown">
                            <button aria-expanded="false" class="btn btn-primary dropdown-toggle"
                                    data-bs-toggle="dropdown"
                                    id="dropdownMenuButton1" type="button">
                                Customer IDS
                            </button>
                            <ul aria-labelledby="dropdownMenuButton1" class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">C001</a></li>
                                <li><a class="dropdown-item" href="#">C002</a></li>
                                <li><a class="dropdown-item" href="#">C003</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="exampleName">Name :</label>
                        <input aria-label="Id" class="form-control me-2" id="exampleName" placeholder="ID" type="ID">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="exampleFormControlInput1">Email Address :</label>
                        <input class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"
                               type="email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="exampleFormControlInput2">Date :</label>
                        <input aria-label="Id" class="form-control me-2" id="exampleFormControlInput2" placeholder="ID"
                               type="ID">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="exampleFormControlInput3">Salary :</label>
                        <input aria-label="Id" class="form-control me-2" id="exampleFormControlInput3" placeholder="ID"
                               type="ID">
                    </div>
                </form>

            </div>
        </section>
        <div>
            <a class="btn btn-primary" href="#">Add Order</a>
        </div>

        <br>

        <section class="row">
            <div class="col-12 col-md-12 col-lg-6">
                <h3 class="text-secondary">Select Item</h3>
                <form class="col-lg-6 position-relative">
                    <div class="mb-3">
                        <label class="form-label" for="exampleItem">Item ID :</label>
                        <input aria-label="Id" class="form-control me-2" id="exampleItem" placeholder="ID" type="ID">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="exampleItem1">Item Name :</label>
                        <input aria-label="Id" class="form-control me-2" id="exampleItem1" placeholder="ID" type="ID">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="exampleItem2">Order Quantity :</label>
                        <input aria-label="Id" class="form-control me-2" id="exampleItem2" placeholder="ID" type="ID">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="exampleItem3">Salary :</label>
                        <input aria-label="Id" class="form-control me-2" id="exampleItem3" placeholder="ID" type="ID">
                    </div>
                </form>
            </div>
        </section>

        <div>
            <a class="btn btn-primary" href="#">Add Item</a>
        </div>

        <br>

        <div class="col-xl-9 position-absolute">
            <table class="table table-bordered table-hover mt-3 col-lg-2">
                <caption class="caption-top position-relative"> Customer View</caption>
                <thead class="bg-danger text-white">
                <tr class="table-success">
                    <th scope="col">Id</th>
                    <th scope="col">Item Type</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Total</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Soap</td>
                    <td>25,00</td>
                    <td>1</td>
                    <td>2,50</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Chocolate</td>
                    <td>20,00</td>
                    <td>2</td>
                    <td>3,500</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Milk</td>
                    <td>20,00</td>
                    <td>4</td>
                    <td>2,000</td>

                </tr>
                </tbody>
            </table>
        </div>
    </section>
</main>


<script src="assets/Bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
