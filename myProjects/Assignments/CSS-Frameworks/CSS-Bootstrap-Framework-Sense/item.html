<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MA POS System | Item Form</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="assets/Bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/item.css" rel="stylesheet">
</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                MA POS System
            </a>
            <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler" data-bs-target="#navbarSupportedContent"
                    data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="customer.html">Customer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="item.html">Item</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="order.html">Place Order</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <button class="btn btn-outline-success me-2" type="button">Sign Up</button>
                    <button class="btn btn-sm btn-outline-secondary" type="button">Logout</button>
                </form>
            </div>
        </div>
    </nav>
</header>

<main>
    <section class="container-fluid mt-4">
        <section class="row">
            <div class="col-12 col-md-12 col-lg">
                <h2 class="text-secondary">Item Form</h2>

                <form class="col-lg-3">
                    <div class="mb-3">
                        <label class="form-label" for="exampleId">Item Id</label>
                        <input aria-label="Id" class="form-control me-2" id="exampleId" placeholder="Item Id" type="Id">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="exampleName">Item Name</label>
                        <input aria-label="Name" class="form-control me-2" id="exampleName" placeholder="Name"
                               type="Name">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="exampleUnitPrice">Item Unit Price</label>
                        <input aria-label="Address" class="form-control me-2" id="exampleUnitPrice"
                               placeholder="Unit Price"
                               type="Address">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="exampleQty">Item Qty</label>
                        <input aria-label="Salary" class="form-control me-2" id="exampleQty" placeholder="Qty"
                               type="salary">
                    </div>
                </form>
            </div>
        </section>

        <div>
            <a class="btn btn-primary" href="#">Add</a>
            <a class="btn btn-warning" href="#">Renew</a>
            <a class="btn btn-danger" href="#">Delete</a>
        </div>

        <br>

        <section class="row">
            <div class="col-12 col-md-12 col-lg-6">
                <h2 class="text-secondary">Item Search</h2>
                <form class="col-lg-6">
                    <div class="mb-3 col-lg-12">
                        <label class="form-label" for="exampleSearch">Search</label>
                        <input aria-label="search" class="form-control me-2" id="exampleSearch"
                               placeholder="Search from Id/Name"
                               type="search">
                    </div>
                    <div>
                        <a class="btn btn-primary" href="#">Search</a>
                        <a class="btn btn-success" href="#">View All</a>
                    </div>
                </form>
            </div>
        </section>

        <br>

        <div class="col-xl-9 position-absolute">
            <table class="table table-bordered table-hover mt-3 col-lg-2">
                <!--<h2 class="center position-relative">Item View</h2>-->
                <caption class="caption-top"> Item View</caption>
                <thead class="bg-danger text-white">
                <tr class="table-success">
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Unit Price</th>
                    <th scope="col">Qty</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Soap</td>
                    <td>100.00</td>
                    <td>250</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Gold Marie</td>
                    <td>45.00</td>
                    <td>300</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Real Chocolate Cream</td>
                    <td>75.00</td>
                    <td>200</td>
                </tr>
                <tr>
                    <th scope="row">4</th>
                    <td>Munchee Sticks</td>
                    <td>50.00</td>
                    <td>400</td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</main>
<script src="assets/Bootstrap/js/bootstrap.bundle.js"></script>
</body>
</html>
